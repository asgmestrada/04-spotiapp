

<app-loading *ngIf="loading"></app-loading>


<div class="row" *ngIf=!loading>

    <div class="col-2">
      <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
      <div class="col">
        <h3>{{ artista.name }}</h3>
        <p><a [href]="artista.external_urls.spotify" target="_blank">ir a la pagina del artista</a></p>
      </div>
         <div class="col-4 text-rigth">
           <button routerLink="/search" class="btn btn-outline-success btn-block" type="button" name="button">Regresar</button>
         </div>

  </div>

  <div class="row m-5 ">
    <div class="col">
      <table class="table ">
        <thead >
          <tr>
            <th>Imagen</th>
            <th>Album</th>
            <th>Cancion</th>
            <th>Vista Previa</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks">
            <th>
              <img [src]="track.album.images | noimage" class="img-thumb" alt="">
            </th>
            <th>{{ track.album.name }}</th>
            <th>{{ track.name }}</th>
            <th>
              <!--  <audio [src]="track.preview_url" controls></audio>-->
                 <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
           </th>
         </tr>
        </tbody>

      </table>

    </div>
  </div>
